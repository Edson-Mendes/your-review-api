# Server properties
server:
  port: ${APP_PORT}

# Application properties
spring:
  application:
    name: "Your Review"

  # Datasource properties
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  # JPA properties
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway properties
  flyway:
    table: flyway_schema_history_your_review

# Logging properties
logging:
  level:
    org:
      springframework:
        cache: TRACE

# App properties
your-review-api:
  jwt:
    secret: ${JWT_SECRET:12341234123412341234123412341234}
    expiration:
      authentication: ${AUTHENTICATION_TOKEN_EXPIRATION:1800000}
  tmdb:
    api-key: ${TMDB_API_KEY}
    path:
      searchMovieByName: /search/movie
      findMovieById: /movie/{movieId}